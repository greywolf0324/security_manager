   <div class="home-side-bar">
    <div class="logo-name-wrapper">
      <div class="logo-name">
        <img src="{% static 'security/image/logo.png' %}" width="50px">
        <span class="logo-name__name">Dashboard</span>
      </div>
      <button class="logo-name__button">
        <i
          class="bx bx-arrow-from-right logo-name__icon"
          id="logo-name__icon" style="color: white;"
        ></i>
      </button>
    </div>

    <ul class="features-list d-flex d-flex flex-column justify-content-between" style="padding-left: 3px; height: 87vh;">
      <div>
        <a class="home-side-bar-link" style="text-decoration: none;" href="{% url 'security:home' %}">
          <li class="features-item draft">
              <i class="fas fa-home" style="font-size: 20px; color:white"></i>
              <span class="features-item-text">Home</span>
          </li>
        </a>

        <a class="home-side-bar-link" style="text-decoration: none;" href="{% url 'security:POconversion' %}">
            <li class="features-item draft">
                <i class="fas fa-shopping-cart" style="font-size: 20px; color:white"></i>
                <span class="features-item-text">POconversion</span>
            </li>
        </a>
      </div>
      <div>
        <a class="home-side-bar-link" style="text-decoration: none;" href="{% url 'securityauth:signin' %}">
          <li class="features-item draft">
              
              <i class='fas fa-sign-out-alt' style="font-size: 20px; color: white;"></i>
              <span class="features-item-text">Log out</span>
          </li>
        </a>
      </div>
    </ul>

     <div class="home-contain" style="background-color: #f1f1f1;">
        
         <nav  class="navbar navbar-expand-lg navbar-light bg-light" style="display: flex; position: fixed ; width: inherit;">
            <button type="button" id="sidebarCollapse" class="btn ">
                <i class="fas fa-align-left"></i>
                
              </button>
              <div class="topnav"> 
                <a class="navbar-brand" href="{% url 'security:home' %}"><span class="overview-text">Dashboard</span></a>
                <a class="navbar-brand" href="{% url 'security:history' %}" style="display: flex; align-items: center;"><i class="fa fa-history" style="font-size:20px; margin-right: 10px; color:black"></i><span class="history-text"> History</span></a>
              </div>
             
             
         </nav>
       
       <div id="homecontain" style="background-color: #f1f1f1; margin-top: 40px;  ">

        {% block history_content %}
        {% endblock history_content %}
       </div>

    <script type="text/javascript">
        {
          let sideBar = document.querySelector('.home-side-bar');
          let mainPage = document.querySelector('.home-contain');
          let arrowCollapse = document.querySelector('#logo-name__icon');
          let logo = document.querySelector(".logo-name-wrapper");
          logo.onclick = () => {
            mainPage.classList.toggle('collapse-home-contain');
            sideBar.classList.toggle('collapse-home');
            arrowCollapse.classList.toggle('collapse-home');
            if (arrowCollapse.classList.contains('collapse-home')) {
              arrowCollapse.classList =
                'bx bx-arrow-from-left logo-name__icon collapse-home';
            } else {
              arrowCollapse.classList = 'bx bx-arrow-from-right logo-name__icon';
            }
          };
        }
      </script>
    {% block scripts %}
    {% endblock scripts %}
