{% extends 'layouts/layout.html' %}

{% block content %}
  <div class="sign-card-header">
    <h3 class="text-center">Sign In</h3>
  </div>
  <div class="card-body px-5">
    {% if form.non_field_errors %}
      <div class="alert alert-danger">
        {% for error in form.non_field_errors %}
          {{ error }}
        {% endfor %}
      </div>
    {% endif %}
    <form method="POST" class="pb-5" id="signinForm">
      {% csrf_token %}
      <div class="form-group mb-3 label-pos">
        <label for="{{ form.email.id_for_label }}" class="form-label label-pos-static">Email*</label>
        <div class="email-input">{{ form.email }}</div>
        {{ form.email.errors }}
      </div>
      <div class="form-group mb-3  label-pos">
        <label for="{{ form.password.id_for_label }}" class="form-label label-pos-static">Password*</label>
        <div class="email-password ">
          {{ form.password }}
          <div class="input-group-addon" onclick="togglePasswordVisibility()">
            <i class="bi bi-eye" id="togglePassword"></i>
          </div>
        </div>
        {{ form.password.errors }}
      </div>   
      <div class="mt-5 d-flex justify-content-end">
        <button type="submit" class="btn-card-sign">Sign In</button>
      </div>
      <!-- <a href="{% url 'securityauth:signup' %}">Sign Up</a> -->
    </form>
    <div id="toastContainer" class="sign-message"></div>
  </div>
  <script>
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('{{ form.password.id_for_label }}');
      const passwordIcon = document.getElementById('togglePassword');

      if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordIcon.classList.remove('bi-eye');
          passwordIcon.classList.add('bi-eye-slash');
      } else {
          passwordInput.type = 'password';
          passwordIcon.classList.remove('bi-eye-slash');
          passwordIcon.classList.add('bi-eye');
      }
    }
    function displayToastMessage(message, isError = false) {
      const toastContainer = document.getElementById("toastContainer");
      toastContainer.textContent = message;
      toastContainer.style.color = isError ? "red" : "green"; // Red for errors, green for success
      toastContainer.style.display = "block";

      setTimeout(() => {
        toastContainer.style.display = "none";
      }, 3000);
  }
    function handleFormSubmission() {
    const form = document.getElementById("signinForm");

      form.addEventListener("submit", async function (event) {
        event.preventDefault();
        const formData = new FormData(form);

        try {
          const response = await fetch(form.action, {
            method: form.method,
            body: formData,
          });

          if (response.ok) {
            const data = await response.json();
            if (data.redirect_url) {
              window.location.href = data.redirect_url;
            }
          } else {
            const data = await response.json();
            displayToastMessage(data.error_message, true);
          }
        } catch (error) {
          console.error('Error during form submission', error);
        }
      });
  }
  
  document.addEventListener("DOMContentLoaded", function () {
    handleFormSubmission();
  });
</script>
  </script>
{% endblock %}
